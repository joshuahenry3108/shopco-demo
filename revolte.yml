revolte:
  version: '1.0'
  project: Metayb
  appName: meta-be
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Concise
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              PORT: 8080
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 20
            engine: postgres
    qa:
      branch: main
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              PORT: '8080'
          insights:
            cpu:
              - cpu_time_idle
            swap:
              - swap_used
            mem:
              - mem_total
            disk:
              - disk_total
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 20
            engine: postgres
    production:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 20
            engine: postgres
    preview:
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8076
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
