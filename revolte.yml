revolte:
  version: '1.0'
  project: Auto
  appName: shopco
  env:
    staging:
      branch: staging
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              PORT: 8080
        rid_2:
          name: db
          type: DATABASE
          specifications:
            engine: postgres
            cpu: 2
            memory: 1
            storage: 20
